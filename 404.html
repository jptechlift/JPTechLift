<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var redirectPath = location.pathname + location.search + location.hash;
        sessionStorage.setItem("redirectPath", redirectPath);
        window.location.replace("/index.html");
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
