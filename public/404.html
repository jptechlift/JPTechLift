<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      (function () {
        var redirectPath = location.pathname + location.search + location.hash;
        sessionStorage.setItem('redirectPath', redirectPath);
        location.replace('/index.html');
      })();
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirectingâ€¦</p>
  </body>
</html>
